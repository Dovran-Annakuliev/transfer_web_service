<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New history</title>
</head>
<body>

<form th:method="POST" th:action="@{/historys}" th:object="${history}">
    <label for="senderId">Enter sender id: </label>
    <input type="text" th:field="*{senderId}" id="senderId"/>
    <div style="color:red" th:if="${#fields.hasErrors('senderId')}" th:errors="*{senderId}">SenderId Error</div>

    <br/>

    <label for="recipientId">Enter recipient id: </label>
    <input type="text" th:field="*{recipientId}" id="recipientId"/>
    <div style="color:red" th:if="${#fields.hasErrors('recipientId')}" th:errors="*{recipientId}">RecipientId Error</div>

    <br/>

    <label for="balance">Enter amount: </label>
    <input type="text" th:field="*{balance}" id="balance"/>
    <div style="color:red" th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}">Amount Error</div>

    <br/>

    <input type="submit" value="Create"/>
</form>

</body>
</html>
